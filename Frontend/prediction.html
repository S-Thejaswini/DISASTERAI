<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flood Prediction - FloodGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-blue-50 min-h-screen">
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">SENTINEL</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-blue-200 transition">Home</a>
                <a href="/prediction" class="hover:text-blue-200 transition">Prediction</a>
                <a href="/chatbot" class="hover:text-blue-200 transition">Chatbot</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-blue-600 text-white p-6">
                <h1 class="text-2xl font-bold">Flood Risk Prediction</h1>
                <p class="mt-2">Enter a location to get real-time flood risk assessment</p>
            </div>
            
            <div class="p-6">
                <form action="/predict" method="POST" class="text-center">
                    <div class="mb-4">
                        <label for="location" class="block text-gray-700 font-semibold mb-2">Enter Location:</label>
                        <input type="text" id="location" name="location" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Palakkad">
                    </div>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition">
                        Generate Prediction
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bg-blue-800 text-white py-8 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>© 2025 SENTINEL- Flood Prediction System</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
